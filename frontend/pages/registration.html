<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0,
                 maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Salary App</title>
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.png"/>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/base.css" />
  <script type="module" defer src="../scripts/registration.js"></script>
</head>
<body class="page">
  <header class="header"></header>
  <main class="content">
    <h3 class="title">Регистрация пользователя</h3>
    <form class="registration__form form" name="edit-profile" novalidate>
        <input type="text" name="name" id="name-input" class="input"
               placeholder="Имя" required minlength="2" maxlength="40"
        >
        <input type="text" name="surname" id="surname-input" class="input"
               placeholder="Фамилия" required minlength="2" maxlength="200"
        >
        <input type="email" name="email" id="email-input" class="input"
               placeholder="email" required minlength="5" maxlength="20"
        >
        <input type="password" name="password" id="password-input" class="input"
               placeholder="Пароль" required minlength="8" maxlength="20"
        >
        <div class="button_group">
          <button type="submit" class="button registration_button">Зарегистрироваться</button>
          <button type="submit" class="button intrance_button">Войти</button>
        </div>
    </form>
  </main>
</body>
</html>
